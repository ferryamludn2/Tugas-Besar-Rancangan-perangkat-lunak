#{extends 'Secure/layout.html' /}

<div id="login">
	
	<h1>&{'secure.title'}</h1>
		
	#{form @authenticate()}
		
		#{if flash.error}
			<p class="error">
				${messages.get(flash.error)}
			</p>
		#{/if}
		#{if flash.success}
			<p class="success">
				${messages.get(flash.success)}
			</p>
		#{/if}
		<h2 style="text-align:center;color:black;">RESERVASI PESAWAT ONLINE</h2>
		<p id="username-field">
			<label for="username" style="color:black;">&{'secure.username'}</label>
			<input type="text" name="username" id="username" value="${flash.username}" />
		</p>
		<p id="password-field">
			<label for="password" style="color:black">&{'secure.password'}</label>
			<input type="password" name="password" id="password" value="" />
		</p>
		<p id="remember-field">
			<input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} />
			<label for="remember" style="color:black;">&{'secure.remember'}</label>
		</p>
		<p id="signin-field">
			<input type="submit" id="signin" value="Masuk" />
		</p>
	#{/form}
</div>
